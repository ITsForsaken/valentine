<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <title>Valentine</title> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <style> body { font-family: Arial, sans-serif; background: #ffffff; text-align: center; padding-top: 100px; } h1 { font-size: 28px; } #buttons { margin-top: 40px; } button { font-size: 20px; padding: 14px 28px; margin: 10px; cursor: pointer; } #yesBtn { transition: transform 0.2s; } </style> </head> <body> <h1>Will you be my Valentine?</h1> <div id="buttons"> <button id="yesBtn">Yes</button> <button id="noBtn">No</button> </div> <script> let scale = 1; document.getElementById("noBtn").onclick = function () { scale += 0.2; document.getElementById("yesBtn").style.transform = "scale(" + scale + ")"; }; document.getElementById("yesBtn").onclick = function () { document.body.innerHTML = "<h1>Thank you so much.<br>I will not waste this chance.</h1>"; }; </script> </body> </html>
